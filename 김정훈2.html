        <h2>가장 기억에 남는일</h2>
        <p>며칠전 <u><strong>가족들</strong></u>과 함께 <u><strong>서울랜드</strong></u>에 갔다.<br><br>

        <u>달나라 열차,카트라이더 범퍼카,회전목마,킹바이킹,라바트위스타</u>등 여러 놀이기구가 있었지만 그중 킹바이킹이 제일 재밌었다.<br>

        <strong>바이킹</strong>은 처음에는 무서웠는데 두번째에 타니 재밌었다.<u><strong>다음에 또 타고 싶다</strong></u>.</p>
